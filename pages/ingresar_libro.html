<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/index.css">

<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pages/jefebodega.html">Jefe Bodega</a>
            <p id="datos_usuario"></p>
            <button class="btn border" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
            <script>
                function cerrarSesion(){
                    localStorage.removeItem('rol')
                    localStorage.removeItem('usuario')
                    location.href = '/index.html'
                }
            </script>
        </div>
    </nav>
    <div class="navbar" style="height: 56px; margin: 0; padding: 0;"></div>
    <main>
        <div class="grid-center">

            <form class="card registro_movimiento text-center" id="form-ingreso-libro">
                <h2>Ingresar libro a bodega</h2>

                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoria:</label>
                    <select class="form-select" name="id_categoria" id="id_categoria">
                        <!-- js -->
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_editorial" class="form-label">Editorial :</label>
                    <select class="form-select" name="id_editorial" id="id_editorial">
                        <!-- js -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_bodega">Bodega actual:</label><span id="bodega_actual"></span>
                    <input type="hidden" class="form-control" name="id_bodega" id="id_bodega" />
                </div>
                

                <div class="mb-3">
                    <label for="nombre_libro" class="form-label">Nombre del libro :</label>
                    <input type="text" class="form-control" name="nombre_libro" id="nombre_libro" />
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Cantidad :</label>
                    <input type="number" min="0" class="form-control" name="stock" id="stock" />
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" name="autor" id="autor">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">INFORME</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        
    </main>
    <!-- SCRIPTS VARIOS -->
