<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JEFE DE BODEGAS</a>
        </div>
    </nav>
    <main>
        <div class="listado_productos_bodega">

            <h2>Libros</h2>

            <h3>Listado de libros por bodega</h3>

            <label for="selectBodega">Seleccione bodega</label>
            <select name="selectBodega" id="selectBodega">
                <option value="none">---</option>
            </select>

            <div class="grid-center">
                <div class="box1">
                    <h3 class="text-center">Crear Bodegas</h3>
                    <div class="mb-1">
                        <label for="et1" class="form-label">Id Usuario : </label>
                        <input type="text" class="form-control" id="usuario1"><br>
                    </div>
                    <div class="mb-2">
                        <label for="et2" class="form-label">Nombre Bodega : </label>
                        <input type="text" class="form-control" id="nombre1"><br>
                    </div>
                    <div class="mb-3">
                        <label for="et3" class="form-label">Direcci√≥n Bodega : </label>
                        <input type="text" class="form-control" id="direccion1"><br>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" name="btn1" class="btn btn-success" onclick="agregarBodega();">Agregar</button>&nbsp;
                    </div>
                </div>
            </div>


            <!-- SCRIPTS VARIOS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            <script src="../js/jefebodega.js" type="module"></script>
            <script src="../js/script.js"></script>
            <!--  -->
        </div>
